<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
    <main class="main">
        <div class="header">
            <div id="btn" style="margin-right: 50px;" ></div>
           <h1 id="result">0</h1>
        </div>
    <div class="container">
        <table class="tab"> 
             <tr>
                <td class="tipe1 " id="AC">AC</td>
                <td class="tipe1 " id="change">+/-</td>
                <td class="tipe1 " id="procent">%</td>
                <td class="tipe2 op" id="divide">/</td>
            </tr>
            <tr>
                <td class="tipe1 num" id="seven">7</td>
                <td class="tipe1 num" id="eight">8</td>
                <td class="tipe1 num" id="nine">9</td>
                <td class="tipe2 op" id="mult">*</td>
            </tr>
            
            <tr>
                <td class="tipe1 num" id="four">4</td>
                <td class="tipe1 num" id="five">5</td>
                <td class="tipe1 num"id="six">6</td>
                <td class="tipe2 op" id="minus">-</td>
            </tr>
            
            <tr>
                <td class="tipe1 num" id="one">1</td>
                <td class="tipe1 num" id="two">2</td>
                <td class="tipe1 num" id="three">3</td>
                <td class="tipe2 op" id="plus">+</td>
            </tr>
            
            <tr>
                <td colspan="2" class="tipe1 num" id="null">0</td>
                <td class="tipe1 " id="comma">.</td>
                <td class="tipe2 ja" id="equally">=</td>
            </tr>
        </table>
    </div>


</main>


    <script src="index.js"></script>
</body>
</html>
